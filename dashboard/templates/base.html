{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="{% static 'htmx.min.js' %}" defer></script>

		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
		<div class="container mx-auto">
			<section class="flex flex-col gap-5 items-center justify-center h-screen">
				{% include "partials/index/heading.html" with emoji=default_emoji %}
				<button
					class="
						p-4 bg-black text-white border-2 border-solid border-cyan-500 rounded-xl
						hover:bg-white hover:text-black transition-all
					"
					hx-get="partials/index/heading"
					hx-target="#index-heading-partial"
					hx-swap="outerHTML"
				>
					Randomize emoji
				</button>
			</section>
		</div>
	</body>
</html>
